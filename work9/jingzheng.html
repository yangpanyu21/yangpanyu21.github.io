 <h1>市场分析:</h1>
 <br />
 <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;随着生活水平的提高，人们不再只想着吃饱穿暖，而是想着吃得好，吃得健康。
 	近年来，肥胖人群所占的比例越来越大，而肥胖会引起各种慢性疾病，所以人们对体重的控制也是十分重视的。
 	众所周知，通过饮食健康搭配不仅可也可以控制体重，还能让我们状态更好，身体更健康。</h2>
 	<br />
 	 	<br />
 	<h1>竞争优势：</h1>
 	<br />
 <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;现在市场上的菜谱APP都是教用户如何做出美味的食物，
 	并没有教用户如何才能吃得健康。
这一款APP能帮助用户搭配健康的食谱，提高生活质量。
 而且与食堂餐馆相联系，给用户的选择更具体，更加可实现。</h2>
